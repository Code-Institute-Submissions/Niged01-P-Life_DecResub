{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="sign-up-color" style="text-align:center; margin-block:50px;">Login</h1>

<form method="POST" action="." style="margin-left:150px; width: 80%;">
    {% csrf_token %}    
    {{form|crispy}}

</form>

{% endblock content %}
