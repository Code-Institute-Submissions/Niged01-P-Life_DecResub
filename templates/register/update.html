{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="sign-up-color" style="text-align:center; margin-block:50px;">Hey {{user}}, Become A Contributor</h1>

<form method="POST" action="." enctype="multipart/form-data" style="margin-left:150px;margin-bottom: 150px; width: 80%;">
    {% csrf_token %}    
    {{form|crispy}}
    <input type="submit" value="Update"  style="margin-block:50px;">
</form>

{% endblock content %}
