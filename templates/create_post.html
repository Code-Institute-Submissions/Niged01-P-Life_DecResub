{% load static %}
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="post-color" style="text-align:center; margin-block:50px;">Hey {{user}}, Write something</h1>

<form method="POST" enctype="multipart/form-data" style="margin-left:150px; width: 80%;">
    {% csrf_token %}    
    {{form|crispy}}
    <input type="submit" value="Save"  style="margin-block:50px;">
</form>

{% endblock content %}
